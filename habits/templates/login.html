<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-50">
    <div class="mx-auto flex min-h-screen max-w-md items-center px-4">
      <div class="w-full rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-slate-900">Sign in</h2>
          <p class="mt-1 text-sm text-slate-600">
            Log in to access your habits.
          </p>
        </div>

        {% if form.non_field_errors %}
          <div class="mb-4 rounded-lg border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800">
            {{ form.non_field_errors }}
          </div>
        {% endif %}

        {% if form.errors %}
          <div class="mb-4 rounded-lg border border-rose-200 bg-rose-50 p-3 text-sm text-rose-800">
            Invalid username or password.
          </div>
        {% endif %}

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <div>
            <label class="text-sm font-medium text-slate-700">Username</label>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
              class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none focus:border-slate-400"
            />
          </div>

          <div>
            <label class="text-sm font-medium text-slate-700">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-sm outline-none focus:border-slate-400"
            />
          </div>

          <button
            type="submit"
            class="w-full rounded-lg bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-700"
          >
            Sign in
          </button>
        </form>

        <div class="mt-5 text-center text-sm text-slate-600">
          Donâ€™t have an account?
          <a href="/register/" class="font-semibold text-blue-600 hover:underline">Register</a>
        </div>

        <div class="mt-6 text-center text-xs text-slate-400">
          <a href="http://localhost:5173/" class="hover:underline">Back to the app</a>
        </div>
      </div>
    </div>
  </body>
</html>
